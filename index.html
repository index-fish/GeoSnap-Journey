
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    "react": "https://esm.sh/react@18.2.0",

    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?deps=react@18.2.0,react-dom@18.2.0,leaflet@1.9.4",
    "exifr": "https://esm.sh/exifr@7.1.3",
    "idb-keyval": "https://esm.sh/idb-keyval@6.2.1",

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .leaflet-container {
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    /* Smooth zooming and tile fading */
    .leaflet-fade-anim .leaflet-tile, .leaflet-zoom-anim .leaflet-zoom-animated {
      will-change: transform;
      transition: transform 0.25s cubic-bezier(0,0,0.25,1);
    }
    /* Fix for Lucide icons rendering as objects in some ESM environments */
    svg {
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 m-0 p-0 overflow-hidden">
  <div id="root"></div>
</body>
